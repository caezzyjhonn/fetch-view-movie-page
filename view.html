<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-auto">
            <img src="" class="img-thumbnail" id="movie_poster" alt="" />
        </div>
        <div class="col">
            <div class="row" style="margin-bottom: 0;">
                <h1 id="movie_title" style="margin-bottom: 0;">Title</h1>
                <p id="movie_release_date">Release Date</p>
            </div style="margin-top: 2rem">
            <div class="row">
                <p id="movie_description"></p>
            </div>
            <div class="row">
                <p id="movie_genre"></p>
            </div>
        </div>
    </div>

    <script>
        const url = new URL(window.location.href)
        const params = new URLSearchParams(url.search)

        const movieId = params.get("id")

        const movies = JSON.parse(localStorage.getItem("movies"))
        const movie = movies.find(movie => movie._id === movieId)
        const genres = JSON.parse(localStorage.getItem("genres"))
        const genreT = genres.find(genre => genre._id === movie?.genre)

        document.getElementById("movie_title").innerText = movie?.title
        document.getElementById("movie_description").innerText = movie?.description
        document.getElementById("movie_genre").innerText = genreT?.title
        document.getElementById("movie_poster").src = movie?.poster_url
        document.getElementById("movie_release_date").innerText = movie?.release_date
        
        

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
